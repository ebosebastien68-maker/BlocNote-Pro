<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login / Inscription - Bloc-Notes Pro</title>
  <link rel="stylesheet" href="styles/main.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjkh1Kz6nZ1PJPlgt0vn2BKPryBy9IfPg",
      authDomain: "bloc-notes-professionnel.firebaseapp.com",
      projectId: "bloc-notes-professionnel",
      storageBucket: "bloc-notes-professionnel.firebasestorage.app",
      messagingSenderId: "406106428348",
      appId: "1:406106428348:web:ca59c22f014ed9dbb7d1b9",
      measurementId: "G-4JPFRYZ5R4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Inscription
    window.signup = function() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          sendEmailVerification(auth.currentUser)
            .then(() => alert('Lien d’activation envoyé à votre email'))
            .catch(console.error);
        })
        .catch(console.error);
    }

    // Connexion
    window.login = function() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          if (userCredential.user.emailVerified) {
            window.location.href = 'index.html';
          } else {
            alert('Veuillez vérifier votre email avant de vous connecter.');
          }
        })
        .catch(console.error);
    }

    // Mot de passe oublié
    window.resetPassword = function() {
      const email = document.getElementById('reset-email').value;
      sendPasswordResetEmail(auth, email)
        .then(() => alert('Lien de réinitialisation envoyé à votre email'))
        .catch(console.error);
    }
  </script>
</head>
<body>
  <h1>Bloc-Notes Pro - Authentification</h1>

  <h2>Inscription</h2>
  <input id="signup-email" type="email" placeholder="Email">
  <input id="signup-password" type="password" placeholder="Mot de passe">
  <button onclick="signup()">S’inscrire</button>

  <h2>Connexion</h2>
  <input id="login-email" type="email" placeholder="Email">
  <input id="login-password" type="password" placeholder="Mot de passe">
  <button onclick="login()">Se connecter</button>

  <h2>Mot de passe oublié</h2>
  <input id="reset-email" type="email" placeholder="Email">
  <button onclick="resetPassword()">Envoyer lien</button>
</body>
</html>
