<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bloc-Notes Pro</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles/main.css" />
  <!-- CodeMirror 5 (simple, via CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/markdown/markdown.min.js"></script>
</head>
<body>
  <div id="app" class="app">
    <aside id="sidebar" class="sidebar"></aside>
    <main class="main">
      <header id="toolbar" class="toolbar"></header>
      <section class="content">
        <div id="notelist" class="notelist"></div>
        <div id="editor-wrap" class="editor-wrap">
          <div id="editor" class="editor"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- App modules -->
  <script type="module" src="main.js"></script>
</body>
</html>
